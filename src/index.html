<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processamento de Imagens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Processamento de Imagens</h1>

    <div class="file-inputs">
        <input type="file" id="imageInput1" accept="image/*" hidden>
        <label for="imageInput1" class="file-label">Escolher Imagem 1</label>

        <input type="file" id="imageInput2" accept="image/*" hidden>
        <label for="imageInput2" class="file-label">Escolher Imagem 2</label>
    </div>

    <div class="canvas-container">
        <canvas id="canvas1"></canvas>
        <canvas id="canvas2"></canvas>
        <canvas id="resultCanvas"></canvas>
    </div>

    <div class="controls">
        <label>Brilho:
            <input type="range" id="brightnessSlider" min="-100" max="100" value="0">
            <span id="brightnessValue">0</span>
        </label>

        <label>Contraste:
            <input type="range" id="contrastSlider" min="0.1" max="3" step="0.1" value="1">
            <span id="contrastValue">1</span>
        </label>
    </div>

    <div class="buttons">
        <button onclick="sumImages()">Somar Imagens</button>
        <button onclick="subtractImages()">Subtrair Imagens</button>
        <button onclick="convertToGrayscale()">Converter para Escala de Cinza</button>
        <button onclick="flipHorizontal()">Espelhar Horizontalmente</button>
        <button onclick="flipVertical()">Espelhar Verticalmente</button>
        <button onclick="differenceImages()">Diferen√ßa Absoluta</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
